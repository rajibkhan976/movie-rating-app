{% load rest_framework %}
<html>
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 d-flex justify-content-end">
					<form
						class="d-flex justify-content-between"
						role="form"
						action="{% url 'movies' %}"
						method="POST"
						novalidate
					>
						{% csrf_token %} {% render_form serializer %}
						<button
							type="submit"
							class="btn btn-primary fs-6 mt-4 mb-3 mx-3"
						>
							Search
						</button>
					</form>
				</div>
				<div class="col-12">
					<div class="row">
						<div class="col-12">
							<div class="row d-flex justify-content-between">
								<div class="col-6">
									<span class="p-2 fs-3">Movies</span>
								</div>
								<div class="col-6 d-flex justify-content-end">
									<a
										class="btn btn-info fs-6 h-75 mt-3 me-3"
										href="/movierating/rate-movie"
										>Rate movie</a
									>
									<a
										class="btn btn-info fs-6 h-75 mt-3"
										href="/movierating/add-movie"
										>Add movie</a
									>
								</div>
							</div>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Name</th>
									<th scope="col">Genre</th>
									<th scope="col">Rating</th>
									<th scope="col">Release Date</th>
								</tr>
							</thead>
							<tbody>
								{% for movie in movies %}
								<tr>
									<th scope="row">{{ movie.name }}</th>
									<td>{{ movie.genre }}</td>
									<td>{{ movie.rating }}</td>
									<td>{{ movie.release_date }}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
